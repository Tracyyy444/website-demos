<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Review</title>
    <style>
         /* Google Font */
         @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Serif+Ahom&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-padding-top: 5rem;
            scroll-behavior: smooth;
            list-style: none;
            text-decoration: none;
        }
        /* Variables */
        :root{
            --main-color:  #e48b8b;
            --second-color: #f5b1b3;
            --text-color: #1b1b1b;
            --background-color: #ea95c3;
        
            /*Box Shadow*/
            --box-shadow: 2px 2px 10px 4px rgb(14 55 54 / 15%);
        }
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        header{
            position: fixed;
            width: 100%;
            top: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 65px;
            transition: 0.3s linear;
            background-color: #ea9091;
        }
        header .shadow{
        background-color: #ea9091;
        box-shadow: var(--box-shadow);
        }
        .logo img{
            width: 85px;
            mix-blend-mode: multiply;
        }
        .navbar {
            display: flex;
        }
        .navbar a{
            padding: 8px 17px;
            color: #fff;
            font-size: 1.2rem;
            text-transform: uppercase;
            font-weight: 500;
           
        }
        .navbar a:hover{
            background-color: #eb6c6cce;
            border-radius: 0.3rem;
            transition: 0.2s all linear;
        }
        .navbar .active{
            top: 100%;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #ea9091;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #ea9091;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        button {
            background-color: #ea9091;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #d86e6f;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            color: green;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<header>
 <a href="#" class="logo">
     <img src="Haven.png" alt="Beauty Glam">
 </a>

<!--  Links -->
<ul class="navbar">
<a href="index.html">Home</a>
<a href="#">Write Yours</a>
</ul>
</header> 
    


<div class="container">
    <h2 style="padding-top: 180px;">Submit Your Review</h2>
    <form id="reviewForm">
        <div>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div>
            <label for="review">Your Review</label>
            <textarea id="review" name="review" placeholder="Write your review here..." required></textarea>
        </div>
        <button type="submit">Submit Review</button>
    </form>
    <div class="message" id="successMessage" style="display: none;">Thank you for your review!</div>
</div>

<script>
    // Handle form submission
    document.getElementById("reviewForm").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent page reload

        // Get input values
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const review = document.getElementById("review").value;

        // Display a success message (simulate submission)
        const successMessage = document.getElementById("successMessage");
        successMessage.style.display = "block";

        // Log the review (optional: send to a server/backend via API)
        console.log("Review Submitted:");
        console.log("Name:", name);
        console.log("Email:", email);
        console.log("Review:", review);

        // Reset the form
        document.getElementById("reviewForm").reset();
    });
</script>

</body>
</html>
